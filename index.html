<!DOCTYPE html>
<html>
  <head>
    <title>Squircle - firc, ozinger based web irc client</title>
  </head>
  <body>
    <object type="application/x-shockwave-flash" data="./firc2.swf" id="firc">

      <embed src="./firc2.swf" allowScriptAccess="always"/>

    <script src="./squircle.js"></script>

</html>
